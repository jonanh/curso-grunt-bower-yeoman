<h2 id="design-principles">design principles</h2>
<ul>
<li><p>Non-blocking I/O</p>
<ul>
<li>every I/O call must take a callback. <!-- .element: class="fragment" --></li>
</ul>
</li>
<li><p>Built-in support for the most important protocols <!-- .element: class="fragment" --></p>
<ul>
<li>HTTP, DNS, TLS <!-- .element: class="fragment" --></li>
</ul>
</li>
<li><p>Low-level. <!-- .element: class="fragment" --></p>
<ul>
<li>Do not remove functionality present at the POSIX layer. <!-- .element: class="fragment" --></li>
</ul>
</li>
<li><p>Stream everything; never force the buffering of data. <!-- .element: class="fragment" --></p>
</li>
</ul>
