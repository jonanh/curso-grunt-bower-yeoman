<h2 id="the-context">The context</h2>
<p>Data object passed to the templates</p>
<p>Use the data filename to access properties</p>
<p><br></p>
<p>src/data/myTemplate.json</p>
<pre><code class="lang-json">{
  &quot;title &quot;: &quot;Heads up!&quot; 
}
</code></pre>
<p>src/templates/pages/myTemplate.html</p>
<pre><code class="lang-html">&lt;h1 &gt; {{alert.title }} &lt;/h1 &gt;
</code></pre>
